<body style="position: relative; margin: 0; padding: 0; height: 100vh; background-color: #060116;">

    video {
        transition: 1s;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
  
  
  <video id="video" src="https://marinascraft.000webhostapp.com/" muted loop autoplay></video>
  <iframe id="iframe1" style="position: absolute; z-index: 2; top: 0; visibility:hidden; opacity: 0; transition: 1s;" width="100%" height="100%" src="index1.html" frameborder="0"></iframe>
 


  <script>
  
    window.onload = function() {

      const myTimeout = setTimeout(iframeShow, 3400);
      const myTimeout2 = setTimeout(applicationHide,7000);
  
     function iframeShow() {
       document.getElementById("iframe1").style.opacity = "1";
       document.getElementById("iframe1").style.visibility = "visible";
       document.getElementById("video").style.opacity = "0";
       document.getElementById("video").style.visibility = "hidden";
     }
   
     function applicationHide() {
       document.getElementById("video").style.display = "none";
     }
    }
  </script>
